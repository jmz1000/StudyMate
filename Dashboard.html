<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate W Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS -->
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>StudyMate <span class="highlight">W</span></h2>
        <ul>
            <li>Profile</li>
            <li>Dashboard</li>
            <li>Matching</li>
            <li>Messages</li>
            <li>Study Groups</li>
            <li>Help & FAQ</li>
            <li>Settings</li>
            <li>Log Out</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h2>Find Your StudyMates</h2>
            <button class="btn btn-secondary">Search for Students</button>
        </div>

        <!-- Study Mates Section -->
        <div class="study-mates">
            <h3>StudyMates</h3>
            <div class="profiles">
                <div class="profile">
                    <img src="https://via.placeholder.com/60" alt="User">
                    <p><strong>Livia</strong></p>
                    <p>Junior, INFO</p>
                </div>
                <div class="profile">
                    <img src="https://via.placeholder.com/60" alt="User">
                    <p><strong>Randy</strong></p>
                    <p>Senior, INFO</p>
                </div>
                <div class="profile">
                    <img src="https://via.placeholder.com/60" alt="User">
                    <p><strong>Mike</strong></p>
                    <p>Junior, INFO</p>
                </div>
            </div>
        </div>

        <!-- Study Groups Section -->
        <div class="study-groups">
            <h3>StudyGroups</h3>
            <div class="profiles">
                <div class="profile">
                    <img src="https://via.placeholder.com/60" alt="Group">
                    <p>CSE 121</p>
                </div>
                <div class="profile">
                    <img src="https://via.placeholder.com/60" alt="Group">
                    <p>Statistics Wizards</p>
                </div>
                <div class="profile">
                    <img src="https://via.placeholder.com/60" alt="Group">
                    <p>Super Students</p>
                </div>
            </div>
        </div>

        <!-- Matching & Search Buttons -->
        <div class="buttons">
            <button class="btn btn-primary">Match with Students</button>
            <button class="btn btn-secondary">Search for Students</button>
        </div>

    </div>

</body>
</html>
